//
// TAOV main configuration file, feel free to modify
//

// Joystick enabled
in_xinput 1
in_joystick 1

// Don't log console history
con_savehistory 0

// Fixes OpenAL issue with reverb ignoring attenuation
// I recommend leaving this option alone!
s_al_use_reverb 0
snd_device dsound

// default key binds for keyboard
bind uparrow "+moveup"
bind i "+forward"
bind downarrow "+movedown"
bind k "+back"
bind leftarrow "+moveleft"
bind j "+moveleft"
bind rightarrow "+moveright"
bind l "+moveright"
bind z "+attack" // attack
bind x "+jump" // jump
bind s "+button3" // block
bind space "+flask" // flask
bind a "impulse 1" // magic menu

bind t "messagemode"

// key binds for joystick

bind gp_dpad_up "+moveup"
bind gp_lthumb_up "+movedown"

bind gp_dpad_down "+movedown"
bind gp_lthumb_down "+moveup"

bind gp_dpad_left "+moveleft"
bind gp_lthumb_left "+moveleft"

bind gp_dpad_right "+moveright"
bind gp_lthumb_right "+moveright"

bind gp_x "+attack" // attack
bind gp_a "+jump" // jump

bind gp_rtrigger "+block" // block
bind gp_rshoulder "+block" // block
bind gp_ltrigger "+flask // flask
bind gp_lshoulder "+flask" // block

bind gp_b "impulse 1" // magic menu

// Unbind right thumb stick from camera
bind joyadvaxisu ""
bind joyadvaxisr ""