//
// Image quality settings, not recommended to toy with
//

r_shadows 0.75 // blob shadow
r_hdr_framebuffer 1 // HDR on
r_hdr_irisadaptation 1 // adapt to light/dark conditions
r_hdr_irisadaptation_maxvalue 1.5 // adjustment value
r_deluxemapping 1
r_shadow_shadowmapping 1 // draw shadow maps (stencil is faster however)
con_textsize 10 // easier reading
vid_vsync -1 // lax vsync
scr_fov_mode 5 // enforce proper fov mode
r_coronas 1
r_dynamic 0 // fixes odd ugly lighting
r_particledesc "classic high tsshaft"
gl_specular 0.73 // proper value
gl_blendsprites 1
r_lightstylesmooth 1
r_glsl_offsetmapping 0 // no T-1000 looking Vigil
r_mirroralpha 1 // mirrors are done by shader on a mirror texture
snd_ignoregamespeed 1 // disable FTE's sound stretching on slowmotion
r_waterstyle 2 // refraction water
r_coronas_occlusion 1 // fix flicker corona effect
r_portalrecursion 1 // default, 2 only needs to be used in certain scenes / areas

// do not remove this as it will break attract mode with demos!
alias f_demoend "wait;map start";